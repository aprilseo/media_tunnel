<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tunnel</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <main>
        <div class="flex-container">
            <video class="desktop-video--left" src="./assets/walk.mov" alt="walk" autoplay loop muted playsinline style="filter: saturate(0.5);"></video>
            <video class="desktop-video--right" src="./assets/prep.mp4" alt="prep" autoplay loop muted playsinline></video>
            <video class="tablet-video--top" src="./assets/countdown.mp4" alt="countdown" autoplay loop muted playsInline></video>
            <video class="tablet-video--bottom" src="./assets/wait.mov" alt="wait" autoplay loop muted playsInline style="filter: saturate(0.5);"></video>
            <video class="tablet-video--top" src="./assets/launch.mov" alt="countdown" autoplay loop muted playsInline style="filter: saturate(0.5);"></video>
            <video class="mobile-video--top" src="./assets/step.mp4" alt="step" autoplay loop muted playsInline style="filter: saturate(0.25);"></video>
            <video class="mobile-video--bottom" src="./assets/jump.mp4" alt="jump" autoplay loop muted playsInline style="filter: saturate(0.25);"></video>
        </div>
    </main>
    <script type="text/javascript" src="./script.js" defer></script>
</body>
</html>
